<table mat-table [dataSource]="rowsSignal()">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let row"> {{ row.count }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'count', 'price' ]"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'count', 'price' ];"></tr>
</table>

<div class="card">
  @if(!invoiceSignalService.totalSignal()){
    <div class="card__wrapper">No items </div>
  } @else {
    <div class="card__wrapper">
      <div class="card__wrapper-right">SUM: {{invoiceSignalService.totalSignal()}} </div>
    </div>
  }
</div>
